<html>

<head>
  <title>Calculator</title>
  <script src="calculator.js"></script>
	<link rel="stylesheet" href="calculator.css" type="text/css">
</head>


<body>

  <div id="container">

    <div id="display">
    </div>

    <div id="buttons">
				<div>
					<button onclick=x(add('1'))>1</button>
					<button onclick=x(add('2'))>2</button>
					<button onclick=x(add('3'))>3</button>
					<button onclick=x(operat('*'))>*</button>
				</div>
        <div>
					<button onclick=x(add('4'))>4</button>
					<button onclick=x(add('5'))>5</button>
					<button onclick=x(add('6'))>6</button>
					<button onclick=x(operat('/'))>/</button>
        </div>
        <div>
					<button onclick=x(add('7'))>7</button>
					<button onclick=x(add('8'))>8</button>
					<button onclick=x(add('9'))>9</button>
					<button onclick=x(operat('+'))>+</button>
        </div>
				<div>
	        <button onclick=x(add('0'))>0</button>
					<button onclick=x(add('.'))>.</button>
	        <button onclick=x(c())>C</button>
					<button onclick=x(operat('-'))>-</button>
	      </div>
				<button id="enter" type='button' onclick=calculate()>=</button>
    </div>

  </div>

</body>

</html>
